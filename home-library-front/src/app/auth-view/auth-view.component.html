<form (ngSubmit) = "onSubmit(signUp)" #signUp="ngForm" >
    <div class="form-group">
        <input type="email" name="user_email" class="form-control" ngModel>
        <input type="password" name="user_password" class="form-control" ngModel>
        <button type="submit" class="btn btn-primary">Sign up</button>
    </div>
</form>
