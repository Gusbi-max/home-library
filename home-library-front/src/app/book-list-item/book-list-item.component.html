<div class="d-flex">
    <li class="list-group-item list-group-item-action item-inline mb-3 rounded-left" 
    (click) = "showDetails(book)">

        <div class="title-and-status">

            <div [ngClass] = "{
                'bg-danger': book.onLoan ?  true : false,
                'bg-success': book.onLoan ? false : true
            }" 
            class="loan-status mr-3 rounded-circle">
            </div>

            <h5>{{ book.title }}</h5>

        </div>

        <span class="text-secondary details">Voir d√©tails</span>

    </li>
    <button 
    class="btn btn-danger btn-sm mb-3 rounded-right" 
    (click) = "deleteBook(index)" 
    *ngIf = "filter === ''">
        <svg class="bi bi-trash text-light" 
        width="1em" 
        height="1em" 
        viewBox="0 0 16 16" 
        fill="currentColor" 
        xmlns="http://www.w3.org/2000/svg">

    </button>
</div>
